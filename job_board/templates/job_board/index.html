{% extends 'job_board/_base.html' %}
{% load humanize %}

{% block content %}
<div class="flex flex-wrap justify-center gap-6 p-6">
    {% for posting in job_postings %}
    <a href="{% url 'job-detail' posting.pk %}" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
        <div class="border rounded-lg p-6 bg-gray-50 hover:bg-gray-100 hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
            <h3 class="text-2xl font-semibold pb-2">{{ posting.title }}</h3>
            <hr>
            <p class="font-semibold mt-4 mb-2">Company: {{ posting.company.name }}</p>
            <p class="text-lg mb-2">Salary: ${{ posting.salary|intcomma }}</p>
            <p class="underline underline-offset-2 text-blue-500 hover:text-blue-400">View Details</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
