{% extends "job_board/_base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 px-6 py-8 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold text-center mb-8">Update Application Status</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}  
            {% for error in field.errors %}
            <p class="text-sm text-red-500">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Update Status
        </button>
    </form>
</div>
{% endblock %}
