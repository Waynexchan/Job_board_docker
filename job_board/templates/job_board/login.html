{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p class="error">{{ field.label }}: {{ error }}</p>
        {% endfor %}
    {% endfor %}
    {% if form.non_field_errors %}
        <p class="error">{{ form.non_field_errors }}</p>
    {% endif %}
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
