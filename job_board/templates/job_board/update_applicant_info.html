{% extends "job_board/_base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 px-6 py-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold text-center mb-8">Update Your Information</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ field.value|default_if_none:'' }}">
            {% for error in field.errors %}
            <p class="text-sm text-red-500">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save
        </button>
    </form>
</div>
{% endblock %}
